name: Daily Editorial Scraper

on:
  schedule:
    - cron: '0 22 * * *' # 한국시간 오전 7시
  workflow_dispatch:     # 수동 실행 버튼

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      
    steps:
    - name: 체크아웃
      uses: actions/checkout@v3

    - name: 파이썬 설치
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: 라이브러리 설치
      run: |
        pip install requests beautifulsoup4

    - name: 크롤러 실행
      env:
        TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
        CHAT_ID: ${{ secrets.CHAT_ID }}
      run: |
        python scraper.py

    - name: 결과 저장
      run: |
        git config --global user.name 'NewsBot'
        git config --global user.email 'bot@noreply.github.com'
        git add index.html
        git diff --quiet && git diff --staged --quiet || (git commit -m "Update news" && git push)
