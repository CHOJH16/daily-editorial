name: Daily Editorial Scraper

on:
  schedule:
    # 매일 한국 시간 오전 7시 (UTC 22:00) 실행
    - cron: '0 22 * * *'
  workflow_dispatch: # 수동 실행 버튼 추가 (테스트용)

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: 저장소 체크아웃
      uses: actions/checkout@v3

    - name: 파이썬 설정
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: 필요한 도구 설치
      run: |
        pip install -r requirements.txt

    - name: 크롤러 실행
      run: |
        python scraper.py

    - name: 결과물 저장 (Commit & Push)
      run: |
        git config --global user.name 'Daily News Bot'
        git config --global user.email 'bot@noreply.github.com'
        git add index.html
        # 변경사항이 있을 때만 커밋 (에러 방지)
        git diff --quiet && git diff --staged --quiet || (git commit -m "Update editorials" && git push)
